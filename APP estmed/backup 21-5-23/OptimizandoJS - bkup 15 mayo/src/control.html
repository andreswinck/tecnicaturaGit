<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Estacionamiento</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!--Google-fonts -Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--Link estylos css-->
    <link rel="stylesheet" href="./Css/reset.css">
    <link rel="stylesheet" href="./Css/control.css">
    <!--Toastify-js-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--FIREBASE-->
    </head>
    <body>
        <div class="container d-flex justify-content-center card">
            <div class="row align-items-center d-flex justify-content-center card-form">
              <div class="col-md-12 col-lg-11">
                <h1 class="fw-bold text-uppercase d-flex justify-content-center p-4">TICKET ESTACIONAMIENTO</h1>
                <!-- <form action=""> -->
                <!-- fecha -->

					<p id="mostrar_fecha_actual" class="fecha_hora d-flex justify-content-center mb-2"></p>
					<!-- reloj -->
					<div id="mostrar_hora_actual" class="fecha_hora d-flex justify-content-center mb-2"></div>
					<!-- PATENTE -->
                    <label class="form-label d-flex justify-content-center"></label>
					<div class="mb-3 box-dominio">
						<input type="text" class="" id="control-dominio" placeholder="Ingrese aquí su patente">
                        <button class="dominio" type="submit" id="aceptar_dominio"><i class="bi bi-check2-circle"></i></button>
					</div>
                    <label class="cuantotiempo d-flex justify-content-center mb-4"> ¿Cuánto tiempo estacionará su vehículo?</label>
                    <div class="display d-flex justify-content-center mt-4">
                        <button class="btn" id="boton_restar_tiempo"> <i class="icon bi bi-dash-circle-fill"></i></button>
						<button class="square" id="pantalla_total_tiempo" type="button" class="btncircle btn-danger btn-circle btn-xl"><i class="fa fa-heart">15</i></button>
						<button class="btn" id="boton_sumar_tiempo"> <i class="icon bi bi-plus-circle-fill"></i></button>
                    </div>
                    <label class="minutos d-flex justify-content-center mt-2">Minutos </label>
                    <div class="tiempo-asignado">
                        <label class="cuantotiempo d-flex justify-content-center mt-4">Finalización del período</label>
                        <div id="horafinalizacion" class="muestra_hora_fin mt-3 precio1 p-2 d-flex align-items-center justify-content-center"></div>
                        <label class="cuantotiempo d-flex justify-content-center mt-3">Monto a abonar</label>
                        <div id="monto_a_pagar" class="muestra_hora_fin mt-3 precio2 p-2 d-flex align-items-center justify-content-center"></div>
                        <a href="./ticket.html"><button class="acepta btn-md mb-2 mt-5 border border-dark" type="submit" id="aceptar_periodo">Aceptar</button></a>
                    <!--<button class="acepta btn-md mb-2 mt-2 border border-dark" type="submit" id="tomo_datos_finales">Hora Finalización</button>-->
                    </div>
                <!-- </form> -->
              </div>
            </div>
        </div>
        <script>
            fechaActual = new Date();
            dia = fechaActual.getDate();
            mes = fechaActual.getMonth() + 1;
            anio = fechaActual.getFullYear();
            hora = fechaActual.getHours();
            minutos = fechaActual.getMinutes();
            //segundos = fechaActual.getSeconds();
            document.getElementById("mostrar_fecha_actual").innerHTML = "Fecha: " + dia + "/" + mes + "/" + anio;
            document.getElementById("mostrar_hora_actual").innerHTML = "Hora Actual: "+hora+ ":" +minutos
        </script>
        <!-- <script type="module" src="./Js/hora_actual.js" ></script>     -->
        <script type="module" src="./Js/display.js" defer></script>     
    </body>
</html>
