<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Control Estacionamiento</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!--Google-fonts -Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--Link estylos css-->
    <link rel="stylesheet" href="./Css/reset.css">
    <link rel="stylesheet" href="./Css/Registro.css">
    <!--Toastify-js-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--FIREBASE-->
    
    </head>
    <body>
        <header>
            <div class="container d-flex justify-content-center card">
                <div class="row align-items-center d-flex justify-content-center card-form">
                  <div class="col-md-21 col-lg-11">
                    <h1 class="fw-bold text-uppercase d-flex justify-content-center p-4">registro</h1>
                    <p class="form-label mb-3 d-flex justify-content-center">Complete los datos:</p>
                    <form action="submit" id="registro-usuario">
                    <label class="form-label d-flex mb-1">Nombre y Apellido:</label>
                    <input type="text" class="form-control" id="registro-nombreApellido" placeholder="Ingrese su nombre y apellido">
                    <label class="form-label d-flex mb-1 p-1 mt-2">Email:</label>
                    <input type="email" class="form-control" id="registro-email" placeholder="email@ejemplo.com">
                    <label class="form-label d-flex mb-1 p-1 mt-2">Contraseña:</label>
                    <input type="password" class="form-control" id="registro-password" >
                    <label class="form-label d-flex mb-1 p-1 mt-2">Repita Contraseña:</label>
                    <input type="password" class="form-control" id="registro-re-password" >     
                    </form>
                    <p class="small mb-4 mt-2 pb-md d-flex justify-content-center"><a href="./terminos.html">Leer Terminos y Condiciones del servicio</a></p>
                    <div class="botones-registro d-flex justify-content-center">
                      <button class="btn btn-outline-light btn-md mb-2 border border-dark" type="submit" id="registrarse">Aceptar</button>
                      <button class="btn btn-outline-light btn-md mb-2 sborder border-dark" type="submit">Volver</button>
                      <button class="btn btn-outline-light btn-md mb-1 sborder border-dark" type="submit" id="logout" >Desloguearse</button>
                    </div>
                    <p class="d-flex justify-content-center pb-4 pt-3">Necesita ayuda? <a href="./Registro.html" class="registro fw-bold">AYUDA</a></p>
                  </div>
                </div>
            </div>
  </header>
  <!--Toastify-->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
