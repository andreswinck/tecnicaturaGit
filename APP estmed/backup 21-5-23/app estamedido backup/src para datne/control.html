    </head>
    <body>
        <div class="container d-flex justify-content-center card">
            <div class="row align-items-center d-flex justify-content-center card-form">
              <div class="col-md-12 col-lg-11">
                <h1 class="fw-bold text-uppercase d-flex justify-content-center p-4">TICKET ESTACIONAMIENTO</h1>
                <!-- fecha -->
					<div id="fecha"  class="fecha_hora d-flex justify-content-center mb-2"></div>
					<!-- reloj -->
					<div id="reloj" class="fecha_hora d-flex justify-content-center mb-2"></div>
					<!-- PATENTE -->
					<div class="mb-3">
						<label class="form-label">Numero de Patente:</label>
						<input type="text" class="form-control" id="control-dominio" placeholder="Ingrese aquí su patente">
					</div>
                    <label class="cuantotiempo d-flex justify-content-center mb-4"> ¿Cuánto tiempo estacionará su vehículo?</label>
                    <div class="display d-flex justify-content-center mt-4">
                        <button class="btn" id="boton_restar_tiempo"> <i class="icon bi bi-dash-circle-fill"></i></button>
						<button class="square" id="recuadro_total_tiempo" type="button" class="btncircle btn-danger btn-circle btn-xl"><i class="fa fa-heart">15</i></button>
						<button class="btn" id="boton_sumar_tiempo"> <i class="icon bi bi-plus-circle-fill"></i></button>
                    </div>
                    <label class="minutos d-flex justify-content-center mt-2">Minutos </label>
                    <div class="tiempo-asignado">
                        <label class="cuantotiempo d-flex justify-content-center mt-4">Finalización del período</label>
                        <div id="horafinalizacion" class="muestra_hora_fin mt-3 precio1 p-2 d-flex align-items-center justify-content-center">88:88</div>
                        <label class="cuantotiempo d-flex justify-content-center mt-3">Monto a abonar</label>
                        <div id="monto_a_pagar" class="muestra_hora_fin mt-3 precio2 p-2 d-flex align-items-center justify-content-center">$00.00</div>
                        <button class="acepta btn-md mb-2 mt-5 border border-dark" type="submit" id="aceptar_periodo"><a class="btn_nlc" href="./ticket.html">Aceptar</a> </button>
                    <!-- <button class="acepta btn-md mb-2 mt-2 border border-dark" type="submit" id="tomo_datos_finales"></button> -->
                    </div>
              </div>
            </div>
        </div>          
        <script src="./js/funciones.js"></script>
    </body>
    </html>
