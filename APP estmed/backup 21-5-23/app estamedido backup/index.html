<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Control Estacionamiento</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!--Google-fonts -Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--Link estylos css-->
    <link rel="stylesheet" href="./Css/reset.css">
    <link rel="stylesheet" href="./Css/login.css">
    <!--Toastify-js-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--FIREBASE-->
    <!--<script src="./Js/app.js" type="module"></script>-->
    </head>
    <body>
        <style>
        .btn_nlc{
          text-decoration: none;
          color: black;
        }
        </style>
        <div class="container d-flex justify-content-center card">
            <div class="row align-items-center d-flex justify-content-center card-form">
              <div class="col-sm-12 col-md-12 col-lg-11">
                <h1 class="fw-bold text-uppercase d-flex justify-content-center p-4">Ingresar</h1>
                    <p class="form-label mb-2 d-flex justify-content-center">Por favor ingrese su correo y contraseña:</p>
                    <form id="form-login d-flex justify-content-center">
                    <div class="form-outline form-white">
                      <input type="email" id="email-login" class="form-control mb-1 form-control-md border border-primary" />
                      <label class="form-label mb-4 d-flex justify-content-center">Correo electrónico</label>
                    </div>
                    <div class="form-outline form-white">
                      <input type="password" id="password-login" class="form-control mb-1 form-control-md border border-primary" />
                      <label class="form-label mb-4 d-flex justify-content-center">Contraseña</label>
                    </div>
                    <p class="d-flex justify-content-center mb-4"><a href="#!">Olvido su contraseña?</a></p>
                    <div class="contain-booton d-flex justify-content-center">
                        <button class="btn btn-outline-light btn-md px-5 border" type="submit"><a class="btn_nlc" href="./menu.html">Login</a></button>
                    </div>
                    <p class="mb-1 pfinal d-flex justify-content-center p-2">-- ó --</p>
                    <div class="contain-booton d-flex justify-content-center">
                        <button class="btn btn-outline-light btn-md px-5 border" type="submit"><i class="bi bi-google">+ Login con Google</i></button>
                    </div>
                  </form>
                  <div class="d-flex justify-content-center text-center mt-4 pt-2">
                    <a href="#!" class="px-3 redes"><i class="bi bi-whatsapp "></i></a>
                    <a href="#!" class="px-3 redes"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="px-3 redes"><i class="bi bi-instagram"></i></a>
                  </div>
                </div>
                <div>
                  <p class="mb-0 pfinal d-flex justify-content-center">No tiene una cuenta? <a href="./Registro.html" class="registro fw-bold">Registrese</a>
                  </p>
                </div>
                <img class="logo" src="./Assets/logo.svg"
        </div>          
    </body>
    </html>
